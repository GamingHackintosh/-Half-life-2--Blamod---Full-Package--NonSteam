<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Half-life 2: Blamod</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin: 0;
    }

    .content {
      max-width: 800px;
      margin: 20px auto;
      background-color: #111;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    .download-button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      border-radius: 3px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Half-life 2: Blamod</h1>
    <p>Created by GamingHackintosh</p>
  </div>
  <div class="content">
    <h2>About the Mod</h2>
    <p>
      Provide a brief description of your mod here, highlighting its features and what players can expect when they install it.
    </p>
    <h2>Download</h2>
    <p>
      <a class="download-button" href="https://cloud.mail.ru/public/3Aqv/8xDhnJVrc">Mod</a>
    </p>
  </div>
</body>
</html>
