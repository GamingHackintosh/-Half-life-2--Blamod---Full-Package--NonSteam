<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Общие стили */
    body {
      background-image: url('https://github.com/GamingHackintosh/Half-life-2--Blamod/raw/main/images.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Appetite', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Шапка */
    .header {
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
    }

    /* Навигация */
    .navbar {
      background-color: #1c1c1c;
      padding: 10px;
    }

    .navbar ul {
      margin: 0;
      padding: 0;
      list-style: none;
      text-align: center;
    }

    .navbar ul li {
      display: inline-block;
      margin-right: 10px;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #ff6f61;
    }

    /* Контент */
    .content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .content h2 {
      margin-top: 0;
      font-size: 28px;
      color: #ff6f61;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }

    .content p {
      margin-bottom: 20px;
    }

    /* Кнопка */
    .button {
      display: inline-block;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      border-radius: 3px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: #f9f9f9;
    }

    .button:hover {
      background-color: #e55c52;
    }

    /* Адаптивные стили для мобильных устройств */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .header h1 {
        font-size: 24px;
      }
      
      .navbar ul li a {
        padding: 5px;
        font-size: 14px;
      }
      
      .content {
        padding: 10px;
      }
      
      .content h2 {
        font-size: 20px;
      }
      
      .button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h2>About the Mod</h2>
      <p>
        Provide a brief description of your mod here, highlighting its features and what players can expect when they install it.
      </p>
      <h2>Download</h2>
      <p>
        <a class="button" href="https://yadi.sk/d/example-link">Yandex Disk</a>
        <a class="button" href="https://drive.google.com/file/d/1YxX6pjXDjn7falJGfmw0RKh1vJQ61Ozg/view?usp=sharing">Google Disk</a>
      </p>
    </div>
  </div>
</body>
</html>
